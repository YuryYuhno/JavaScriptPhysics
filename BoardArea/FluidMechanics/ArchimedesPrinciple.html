<!DOCTYPE html>

<html>

<head>
    <title>Archimede's principle</title>
    <link type="text/css" rel="Stylesheet" href="../../css/variables.css" />
    <link rel="stylesheet" href="../../css/controls.css">
</head>

<body>

    <!-- X weight input -->
    <div class="content">
        <div class="contentTitle">Cargo weight (kg): </div>
        <div class="content">
            <!-- Weight slider -->
            <input type="range" min="0.1" max="2" value="0.1" step="0.1" class="slider" id="weightRange">
            <!-- Value label-->
            <div class="text"> </div>
        </div>

        
    </div>


    <!--Max dynam. value -->
    <div class="content">
        <div class="contentTitle">Max value (N): </div>
        <div class="content">
            <!-- Max dynam. value slider -->
            <input type="range" min="5" max="20" value="15" step="1" class="slider" id="maxValueRange">
            <!-- Value label-->
            <div class="text"> </div>      
        </div>

        
    </div>

    
    <br>

    <script src="../js/framesRendering.js"></script>
    <script src="../../js/constants.js"></script>


    <script type="text/javascript">

        // function to post message to parent from IFrame with data
        frameRender.passControlsMessage = function () {

            let w = document.getElementById('weightRange').value;
            let maxValue = document.getElementById("maxValueRange").value;

            if (application.isNumber(w)) {
                let pass_data = {
                    'weight': w,
                    'maxValue': maxValue,
                };

                parent.postMessage(JSON.stringify(pass_data), "*");
            }
        } // passControlsMessage

    </script>

</body>

</html>
